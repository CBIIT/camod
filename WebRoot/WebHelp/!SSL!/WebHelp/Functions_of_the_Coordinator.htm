<h1>Functions of the Coordinator</h1>

<p class="whs1">&nbsp;</p>

<p class="whs2"><span style="font-weight: normal;">A coordinator 
 appoints <a HREF="Administration_Roles.htm"
			style="font-size: 11pt;">screeners and editors</a>, and <a 
 HREF="Coordinating_the_Review_Process.htm"
	style="font-size: 11pt;">manages the model review process</a>.</span> 
 &nbsp;</p>

<p class="whs2">&nbsp;</p>

<p class="whs3">&nbsp;</p>

<p class="whs3">For more information, follow the links to 
 the related topics.</p>

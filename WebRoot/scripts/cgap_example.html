    <script language="JavaScript" src="/ncicb/CGAPTree.js"></script>

<BODY>

<FORM name="exampleForm" method="GET" action="#">
<table>
		<TR id="TissueSelect" align="LEFT" valign="TOP">
			<TD class="blbo">Tissue</TD>
			<TD>

			</TD>
		</TR>					
    
    <TR id="KeywordSelect" align="LEFT" valign="TOP">
			<TD class="blbo">Keyword</TD>
			<TD>

'append',  1)"><img name="browse" src="images/selectUP.gif" vspace="0"
hspace="0"  border="0"/></a>&nbsp;<INPUT name="keyword" type="TEXT"
onFocus="blur()" disabled="true"  size="25" maxlength="255"/>

cacore-sdk.binaries.file=caCORE_SDK_411-src.zip
cacore-sdk.src.url=http://gforge.nci.nih.gov/svnroot/commonlibrary/trunk/cacore-sdk/4.1.1/${cacore-sdk.binaries.file}
cacore-sdk.binaries.relative.dir=codegen

